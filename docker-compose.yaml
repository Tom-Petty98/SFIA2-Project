version: "3.7"
services:
  service1:
    image: tpetty98/service1
    build: ./Service1
    environment:
      STORYDBURI: ${STORYDBURI}
      SECRETKEY: ${SECRETKEY}
    deploy:
      replicas: 3
  service2:
    image: tpetty98/service2
    build: ./Service2
  service3:
    image: tpetty98/service3
    build: ./Service3
  service4:
    image: tpetty98/service4
    build: ./Service4
    deploy:
      replicas: 2
  service_nginx:
    image: tpetty98/service_nginx
    build: ./Nginx
    ports:
        - "80:80"
#    networks:
#        - ingress
    depends_on:
        - service1
        - service2
        - service3
        - service4
    deploy:
      replicas: 2